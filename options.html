<!-- options.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>插件配置</title>
    <link rel="stylesheet" href="css/options.css">
</head>
<body>
<div class="container">
    <h1 class="title">插件配置</h1>
    <form class="form">
        <div class="input-container">
            <label for="mKey" class="label">密钥(<a href="https://github.com/niemingxing/short_video_tools" target="_blank">获取</a>):</label>
            <div class="input-wrapper">
                <input type="password" id="mKey" class="input-field" placeholder="请输入密钥">
            </div>
        </div>
        <div class="input-container">
            <label for="autoReply" class="label">自动回复:</label>
            <div class="input-wrapper">
                <input type="text" id="autoReply" class="input-field" placeholder="请输入自动回复内容">
            </div>
        </div>
        <div class="input-container">
            <label for="chatOpt" class="label">聊天操作:</label>
            <div class="input-wrapper">
                <select id="chatOpt" class="input-field">
                    <option value="">无</option>
                    <option value="换微信">换微信</option>
                    <option value="换电话">换电话</option>
                </select>
            </div>
        </div>
        <button id="saveButton" class="save-button">保存设置</button>
    </form>
</div>
<script type="text/javascript" src="js/options.js"></script>
</body>
</html>
