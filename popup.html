<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Boss直聘自动回复插件</title>
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="container">
	<div  class="input-field">
		<button id="openOptions">插件设置</button>
	</div>
	<div id="popup" class="custom-popup">
		<div class="custom-popup-overlay"></div>
		<div class="custom-popup-content">
			<span id="message" class="custom-popup-question"></span>
			<button id="closePopupBtn" class="custom-popup-close-btn">确认</button>
		</div>
	</div>
	<span id="moreButton" class="more-icon">更多</span>
</div>
</body>
<script type="text/javascript" src="js/popup.js"></script>
</html>
